<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>나의 정보</title>
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<script type="text/javascript">
	//유효성 검사.. 동일한지 
	function checkForm(){
		//alert("test");
		let pwd1 = document.getElementById("password");    //비밀번호 입력값
		let pwd2 = document.getElementById("password_confirm");    //비밀번호 입력값
		//let name = document.getElementById("name");    //이름 입력값
		
		if(pw1.value != pwd2.value){
			alert("비밀번호를 동일하게 입력해주세요.");
			password_confirm.select();
			return false;
		}
	}
</script>	
<body>
	<div th:replace="~{menu :: navbar}"></div>
	<div id="container">
		<h2>나의 정보</h2>
		<form th:action="@{/updateMember}" method="post" th:onsubmit="return checkForm()">
			<table class="tbl_login">
				<tbody>
					<tr>
						<td th:text="아이디"></td>
						<td><input type="text" name="id" id="id" th:value="${member.id}"></td>
					</tr>
					<tr>
						<td th:text="비밀번호"></td>
						<td><input type="password" name="password" id="password" th:value="${member.password}"></td>
					</tr>
					<tr>
						<td th:text="비밀번호확인"></td>
						<td><input type="password" name="password_confirm" id="password_confirm" th:value="${member.password}"></td>
					</tr>
					<tr>
						<td th:text="이름"></td>
						<td><input type="text" name="name" id="name" th:value="${member.name}"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<button type="submit">수정</button>
							<a th:href="@{/deleteMember(id=${member.id})}"><button type="button"
								th:onclick="return confirm('정말로 삭제하시겠습니까?')">탈퇴</button></a> 
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
