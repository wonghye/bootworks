<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>회원가입</title>
	<link rel="stylesheet" href="/static/css/style.css">
<script type="text/javascript">
	/*유효성 검사 조건
	1. 아이디는 영문자, 숫자 포함 4-12자 이하로 입력해주세요 
	2. 비밀번호는 영문자, 숫자, 특수문자 포함 8~12자로 입력해주세요
	3. 비밀번호를 동일하게 입력하세요        
	4. 이름을 입력해주세요
	*/
	
	function checkMember(){
	//변수 할당
	let id = document.getElementById("id");    //아이디 입력값
	let pwd1 = document.getElementById("password");    //비밀번호 입력값
	let pwd2 = document.getElementById("password_confirm");    //비밀번호 입력값
	let name = document.getElementById("name");    //이름 입력값
	
	//정규식 변수 할당
	let regExpId = /^[a-zA-Z0-9]*$/ //영문자, 숫자만(^-시작, *-반복)
	let regExpPwd1 = /[a-zA-Z0-9]/  //영문자, 숫자
	let regExpPwd2 = /[~!@#$%^&*()_+/]/  //특수문자
	let regExpPwd3 = /[ㄱ-ㅎㅏ-ㅣ가-힣]/  //한글
	
	if(id.value.length < 4 || id.value.length > 12 || !regExpId.test(id.value)){
	   alert("아이디는 영문자, 숫자 포함 4-12자 이하로 입력해주세요 ");
	   id.focus();
	   id.select();
	   return false;
	}else if(pwd1.value.length < 8 || pwd1.value.length > 12 ||
      !regExpPwd1.test(pwd1.value) || !regExpPwd2.test(pwd1.value) || regExpPwd3.test(pwd1.value)){
	   alert("비밀번호는 영문자, 숫자, 특수문자 포함 8-12자 이하로 입력해주세요 ");
	   password.focus();
	   password.select();
	   return false;
	}else if(pwd1.value != pwd2.value){
	   alert("비밀번호를 동일하게 입력해주세요");
	   password_confirm.select();
	   return false;
	}else if(name.value == ""){
	   alert("이름을 입력해주세요");
	   name.focus();
	   return false;
	   }
	}//checkForm()닫기
</script>
</head>
<body>
	<div th:replace="~{menu :: navbar}"></div>
	<div id="container">
		<h2>회원가입</h2>
		<form th:action="@{/signup}" method="post" th:onsubmit="return checkMember()">
			<table class="tbl_login">
				<tbody>
					<tr>
						<td th:text="아이디"></td>
						<td><input type="text" name="id" id="id" placeholder="ID"></td>
					</tr>
					<tr>
						<td th:text="비밀번호"></td>
						<td><input type="password" name="password" id="password" placeholder="PASSWORD"></td>
					</tr>
					<tr>
						<td th:text="비밀번호확인"></td>
						<td><input type="password" name="password_confirm" id="password_confirm" placeholder="PASSWORD_CONFIRM"></td>
					</tr>
					<tr>
						<td th:text="이름"></td>
						<td><input type="text" name="name" id="name"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<button type="submit">등록</button>
							<button type="reset">취소</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
