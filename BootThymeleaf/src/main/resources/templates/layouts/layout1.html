<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 본문 영역의 ${content}를 파라미터로 받도록 설정함 -->
<th:block th:fragment="setContent(content)">
<head>
<meta charset="UTF-8">
<title>title</title>
<link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
	<div class="header">
		<h2>HEADEAR</h2>
	</div>
	
	<div class="content">
	<!-- 본문 영역으로 내용이 바뀌는 부분  -->
		<th:block th:replace="${content}"></th:block>
	</div>
	
	<div class="footer">
		<h2>FOOTER</h2>
	</div>
	
</body>
</html>
